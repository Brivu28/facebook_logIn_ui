<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>facebook</title>
</head>
<body>
    <div class="main">
        <div class="first">
            <img class="h-27 w-72 m-auto mt-10" src="fb.svg" alt="">
        </div>
        <div class="flex flex-col w-80 p-5 m-auto border-solid border-2 border-gray rounded-md shadow-2xl">
            <span class="m-auto text-xl">Log in to Facebook</span>

            <input class="border-solid border-gray-400 border-2 px-4 py-1 my-2 rounded-md" type="text" placeholder="Enter Adrress Or Phone Number">

            <input class="border-solid border-2 border-gray-400 my-2 rounded-md px-4 py-1" type="password" placeholder="password">

            <button class= "bg-blue-600 text-white my-1 rounded-md py-1 font-medium hover:bg-blue-700" >Log In</button>

            <span class="m-auto my-1 text-blue-600 hover:underline cursor-pointer">Forgot Password?</span>

            <hr class="my-1 text-blue-300">

            <button class=" w-52 bg-green-600 text-white px-2 rounded-md font-medium text-xl my-5 m-auto py-2 hover:bg-green-700">Create New Account</button>
        </div>
    </div>
    <div class="bg-gray-300 h-56 mt-11"></div>
</body>
</html>
